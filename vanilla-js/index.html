<!doctype html>
<html>
<head>
  <title>Web Photo</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="app">
    <div>
      <div id="window-bar">
        <h1>Albumes</h1>
      </div>
      <div id="content" class="window window-full">
        <div id="sidebar" class="window window-full">
          <div class="layout">
            <ul class="nav nav-pills nav-stacked">
              <li class="active">
                <a href="">Hong Kong</a>
              </li>
              <li>
                <a href="">New York</a>
              </li>
              <li>
                <a href="">Guayaquil</a>
              </li>
              <li>
                <a href="">Madrid</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="main-content" class="album window window-full">
          <div class="layout">
            <div class="row">
              <div class="col-md-4 pic">
                <img src="img/1.jpg"
                     class="img-thumbnail">
              </div>
              <div class="col-md-4 pic">
                <img src="img/2.jpg"
                     class="img-thumbnail">
              </div>
              <div class="col-md-4 pic">
                <img src="img/3.jpg"
                     class="img-thumbnail">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pic">
                <img src="img/5.jpg"
                     class="img-thumbnail">
              </div>
              <div class="col-md-4 pic">
                <img src="img/6.jpg"
                     class="img-thumbnail">
              </div>
              <div class="col-md-4 pic">
                <img src="img/7.jpg"
                     class="img-thumbnail">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pic">
                <img src="img/9.jpg"
                     class="img-thumbnail">
              </div>
              <div class="col-md-4 pic">
                <img src="img/10.jpg"
                     class="img-thumbnail">
              </div>
              <div class="col-md-4 pic">
                <img src="img/11.jpg"
                     class="img-thumbnail">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" src="js/models/pic.js"></script>
  <script type="text/javascript" src="js/models/album.js"></script>
  <script type="text/javascript" src="js/views/pic.js"></script>
  <script type="text/javascript" src="js/views/album.js"></script>
  <script type="text/javascript" src="js/views/menu.js"></script>
  <script type="text/javascript" src="js/controllers/albums.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
